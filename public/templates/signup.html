<div class="container">
  <div class="row">
    <div class="col s12 m12 l8 offset-l2">
      <br />
      <div class="card-panel z-depth-3">
        <h4 class="text-bold center-align light-blue-text text-darken-4">Ajengan <span class="text-medium">Bali</span></h4>
        <h5 class="text-light center-align light-blue-text text-darken-4">Sign Up</h5>
        <form>
          <div class="row ">
            <div class="input-field col s12">
              <i class="mdi-social-group prefix"></i>
              <input placeholder="" id="nama" ng-model="nama" name="nama" type="text" required autofocus>
              <label data-error="name required" id="labelNama" for="nama">Nama Lengkap</label>
            </div>
          </div>
          <div class="row ">
            <div class="input-field col s12">
              <i class="mdi-social-group prefix"></i>
              <input placeholder="" id="alamat" ng-model="alamat" name="alamat" type="text" required>
              <label data-error="alamat required" id="labelAlamat" for="alamat">Alamat</label>
            </div>
          </div>
          <div class="row ">
            <div class="input-field col s12">
              <i class="mdi-social-group prefix"></i>
              <input placeholder="" id="telp" ng-model="telp" name="telp" type="number">
              <label data-error="telepon required" id="labelTelp" for="telp">No. Telp</label>
            </div>
          </div>
          <div class="row ">
            <div class="input-field col s12">
              <i class="mdi-social-group prefix"></i>
              <input placeholder="" id="username" ng-change="field.verifyUsername()" ng-model="username" name="username" type="text" required>
              <label data-error="Username already used." id="labelUsername" for="username">Username</label>
            </div>
          </div>
          <div class="row ">
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <input placeholder="" id="email" ng-change="field.verifyEmail()" ng-model="email" name="email" type="email">
              <label data-error="Email already used." id="labelEmail" for="email">Email</label>
            </div>
          </div>
          <div class="row ">
            <div class="input-field col s6">
              <i class="mdi-action-lock-outline prefix"></i>
              <input placeholder="" ng-change="field.verifyPassword()" id="password" ng-model="password" name="password" type="password">
              <label data-error="Required at least 8 characters." for="password" id="labelPassword">Password</label>
            </div>
            <div class="input-field col s6">
              <i class="mdi-action-lock prefix"></i>
              <input placeholder="" ng-change="field.verifyCPassword()" ng-model="cPassword" id="cPassword" type="password">
              <label data-error="Password didn't match" for="cPassword" id="labelCPassword">Re-type password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button ng-click="signUp()" class="btn waves-effect waves-light col s12">Register Now</button>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <p class="margin center medium-small sign-up">Already have an account? <a ui-sref="login">Login</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
