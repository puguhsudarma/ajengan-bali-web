<ion-view view-title="Log In" hide-nav-bar="true" >
  <ion-content>
    <div class="accentbody">

    </div>
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo"><span class="text-bold">Tiket</span><span class="text-medium">Tari</span><span class="text-bold"> Admin Site</span></a>
        </div>
    </nav>


  <div class="row">
          <!-- Form with validation -->
          <div class="col s12 m12 l12">
            <div class="card-panel-admin card-register-margin"><br><br>
              <h4 class="text-bold blue-text darken-3 center-align">Tiket<span class="text-medium">Tari</span> </h4>
              <h5 class="text-light blue-text darken-3 center-align">Admin Sign In </h5>
              <br><br>
              <div class="row">
                <form>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="mdi-social-person prefix"></i>
                      <input id="username" ng-model="login.username" name="username" type="text">
                      <label id="email-label"  for="username">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="mdi-action-lock prefix"></i>
                      <input id="password" ng-model="login.password" name="password" type="password">
                      <label  id="password-label" for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <button ng-click="tryLogin()" class="btn waves-effect waves-light col s12 ">SIGN IN</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

  </div>
      </ion-content>
</ion-view>
