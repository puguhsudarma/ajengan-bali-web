<div ng-controller="sideBarCtrl as sideBar">
  <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
    <md-list>
      <md-list-item ng-repeat="menu in menuList" ng-click="menu.click()">
        <md-icon>{{menu.icon}}</md-icon>
        <p>{{menu.text}}</p>
      </md-list-item>
    </md-list>
  </md-sidenav>
</div>
